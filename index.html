<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Premier outil : Calcul du temps entre deux horaires -->
      <div class="container">
        <h1>Calculateur de temps</h1>

        <div class="form-group">
          <label for="startTime">Heure de début :</label>
          <input type="time" id="startTime" />
        </div>

        <div class="form-group">
          <label for="endTime">Heure de fin :</label>
          <input type="time" id="endTime" />
        </div>

        <p id="resultat"></p>
        <p id="totalMinutes"></p>
      </div>

      <!-- Deuxième outil : Conversion de minutes en heures et minutes -->
      <div class="container">
        <h1>Convertisseur de minutes</h1>

        <div class="form-group">
          <label for="minutes">Minutes :</label>
          <input type="number" id="minutes" placeholder="Entrer des minutes" />
        </div>

        <p id="conversionResultat"></p>
        <p id="workDaysResultat"></p>
      </div>

      <!-- Troisième outil : Additionner plusieurs valeurs en minutes -->
      <div class="container">
        <h1>Additionner des minutes</h1>

        <div class="form-group">
          <label for="additionalMinutes">Ajouter des minutes :</label>
          <input type="number" id="additionalMinutes" placeholder="Entrer des minutes" />
        </div>

        <button id="addMinutesButton">Ajouter</button>

        <ul id="minutesList"></ul>

        <p id="totalAddedMinutesResult"></p>
      </div>
    </div>

    <!-- Bouton de réinitialisation -->
    <div class="reset-container">
      <button onclick="resetFields()">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
